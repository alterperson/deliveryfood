<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сервис доставки еды</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="logo" href="/">
          <img class="logo__image" width="128" src="img/logo.png" alt="Лого: Индекс еда" />
        </a>
        <!-- /.logo -->
        <form class="search" action="#">
          <input class="search__input" type="search" placeholder="Блюда" />
          <button class="search__button">
            <img class="search__icon" src="img/search-icon.svg" alt="Иконка кнопки поиска" />
          </button>
        </form>
        <!-- /.search -->
        <div class="auth">
          <button class="auth__button">Войти</button>
        </div>
        <!-- /.auth -->
        <a class="cart" href="#">
          <img class="cart__icon" src="img/cart.svg" alt="Иконка корзины" />
          <span class="cart__counter">12</span>
        </a>
        <!-- /.cart -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
  </body>
</html>
